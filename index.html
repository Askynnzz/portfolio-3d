    /* Background glow and flicker */

    #popupMenu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: linear-gradient(135deg, #0ff, #00f);
        border: 3px solid #0ff;
        border-radius: 15px;
        box-shadow:
          0 0 20px #0ff,
          0 0 40px #0ff,

        padding: 30px 40px;
        width: 450px;
        height: 350px;
        color: #0ff;
        font-family: 'Saira', monospace;
        font-weight: 500;
        font-size: 18px;
        letter-spacing: 2px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        pointer-events: none;
        transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: brightness(1.5);
        text-shadow:
          0 0 8px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff;
      }

    #popupMenu.active {
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
      }

    /* Title with flicker animation */

    #popupMenu h2 {
        margin-top: 0;
        font-size: 32px;
        text-align: center;
        color: #0ff;
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 40px #0ff;
        animation: flicker 1.5s infinite alternate;
      }

    @keyframes flicker {
        0%, 100% { opacity: 1; text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 40px #0ff;
        }
        50% { opacity: 0.6; text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 15px #0ff;
        }
      }

    #popupMenu ul {
        list-style: none;
        padding-left: 0;
        margin: 0 auto;
        width: 80%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

    #popupMenu ul li {
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 10px;
        background: rgba(0, 255, 255, 0.15);
        box-shadow:
          0 0 10px #00ffff88,
          inset 0 0 5px #00ffffaa;
        font-size: 22px;
        transition:
          background-color 0.3s ease,
          color 0.3s ease,
          transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

    #popupMenu ul li:hover,
      #popupMenu ul li.selected {
        background: #00ffff;
        color: black;
        font-weight: 700;
        box-shadow:
          0 0 15px #00ffff,
          inset 0 0 20px #00ffff;
        transform: scale(1.1);
      }

    /* Close button */

    #popupMenu .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        font-weight: 900;
        color: #00ffff;
        cursor: pointer;
        user-select: none;
        filter: drop-shadow(0 0 4px #0ff);
        transition: color 0.3s ease;
      }

    #popupMenu .close-btn:hover {
        color: #0ff;
      }

    /* Footer info */

    #popupMenu .footer {
        text-align: center;
        font-size: 14px;
        color: #0ffaaee0;
        letter-spacing: 1.5px;
        user-select: none;
      }

    @keyframes arcadeClose {
        0% {
          opacity: 1;
          transform: scale(1);
          filter: brightness(1);
        }
        100% {
          opacity: 0;
          transform: scaleY(0.1);
          filter: brightness(0);
        }
      }

    #gameContainer.closing {
        animation: arcadeClose 0.5s ease forwards;
      }

    /* CRT visual effect */

    #crt-effect {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        background:
          repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.03) 0,
            rgba(255,255,255,0.03) 1px,
            transparent 2px,
            transparent 4px
          ),
          radial-gradient(ellipse at center, transparent 50%, black 95%);
        mix-blend-mode: screen;
        z-index: 9999;
        animation: flicker 0.1s infinite alternate;
      }

    @keyframes fadeInCRT {
        0% {
          opacity: 0;
          transform: scale(1.05);
          filter: blur(3px) brightness(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0.3px) brightness(1);
        }
      }

  left: 0;
  right: 0;
  bottom: 0;

  z-index: 10;
  background: repeating-linear-gradient(

    rgba(255, 255, 255, 0.03) 2px,

    transparent 4px
  );
  mix-blend-mode: overlay;
  animation: crtOn 0.6s ease-out forwards;
  opacity: 0;
  filter: contrast(1.2) saturate(1.2) blur(0.2px);
}

    @keyframes crtOn {
  0% {
    transform: scaleY(0.05);
    opacity: 0;
    filter: brightness(10) blur(3px);
  }
  50% {
    transform: scaleY(1.2);
    opacity: 1;
  }
  100% {
    transform: scaleY(1);
    opacity: 1;
    filter: brightness(1) blur(0.2px);
  }
}

    @keyframes crtOff {
  0% {
    transform: scaleY(1);
    opacity: 1;
  }
  100% {
    transform: scaleY(0.05);
    opacity: 0;
    filter: brightness(10) blur(3px);

}
